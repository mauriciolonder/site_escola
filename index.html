<html>
  <head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>Sending a POST request</title>
  </head>
  <body>
    <div class="container">
      <header id="page-header" class="bg-dark text-white col-sm-12">
        <h1 id="main-heading" class="text-center">ENVIAR DADOS PARA O SANTA CORONA BCO</h1>
      </header>
      <div class="row">
        <main class="col-sm-10 offset-sm-1">
          <form>
            <div class="form-group">
              <label for="id">ID</label>
              <input type="text" id="id" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="nome">nome</label>
              <textarea id="nome" class="form-control" rows="1" required></textarea>
            </div>
            <div class="form-group">
                <label for="nsc">nascimento</label>
                <textarea id="nsc" class="form-control" rows="1" required></textarea>
              </div>
              <div class="form-group">
                <label for="documento">documento</label>
                <textarea id="documento" class="form-control" rows="1" required></textarea>
              </div>
              <div class="form-group">
                <label for="livro">livro</label>
                <textarea id="livro" class="form-control" rows="1" required></textarea>
              </div>
              <div class="form-group">
                <label for="folha">folha</label>
                <textarea id="folha" class="form-control" rows="1" required></textarea>
              </div>
              <div class="form-group">
                <label for="mae">mae</label>
                <textarea id="mae" class="form-control" rows="1" required></textarea>
              </div>
              <div class="form-group">
                <label for="pai">pai</label>
                <textarea id="pai" class="form-control" rows="1" required></textarea>
              </div>
              <div class="form-group">
                <label for="turma">turma</label>
                <textarea id="turma" class="form-control" rows="1" required></textarea>
              </div>
              <div class="form-group">
                <label for="ano">ano</label>
                <textarea id="ano" class="form-control" rows="1" required></textarea>
              </div>
              <div class="form-group">
                <label for="turno">turno</label>
                <textarea id="turno" class="form-control" rows="1" required></textarea>
              </div>
              <div class="form-group">
                <label for="naturalidade">naturalidade</label>
                <textarea id="naturalidade" class="form-control" rows="1" required></textarea>
              </div>
              <div class="form-group">
                <label for="telefone">telefone</label>
                <textarea id="telefone" class="form-control" rows="1" required></textarea>
              </div>
            <button id="submit-button" type="submit" class="btn btn-primary">
              ENVIAR
            </button>
          </form>
        </main>
      </div>
      <div class="row">
        <section class="col-sm-10 offset-sm-1">
          <p id="response-message"></p>
          <p id="response-id"></p>
          <h2 id="response-nome"></h2>
          <h2 id="response-nasc"></h2>
          <h2 id="response-documento"></h2>
          <h2 id="response-livro"></h2>
          <h2 id="response-folha"></h2>
          <h2 id="response-mae"></h2>
          <h2 id="response-pai"></h2>
          <h2 id="response-turma"></h2>
          <h2 id="response-ano"></h2>
          <h2 id="response-turno"></h2>
          <h2 id="response-naturalidade"></h2>
          <h2 id="response-telefone"></h2>
          <p id="response-content"></p>
        </section>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
